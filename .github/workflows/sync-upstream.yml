name: Sync with Upstream

on:
  schedule:
    # VÃ©rifier les mises Ã  jour tous les lundis Ã  9h
    - cron: '0 9 * * 1'
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
      - name: Add upstream
        run: |
          git remote add upstream https://huggingface.co/spaces/enzostvs/deepsite/ || true
          
      - name: Fetch upstream
        run: git fetch upstream main
        
      - name: Check for updates
        id: check
        run: |
          UPSTREAM_COMMITS=$(git rev-list HEAD..upstream/main --count)
          echo "commits=$UPSTREAM_COMMITS" >> $GITHUB_OUTPUT
          if [ $UPSTREAM_COMMITS -gt 0 ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Create Pull Request
        if: steps.check.outputs.has_updates == 'true'
        run: |
          BRANCH="sync-upstream-$(date +%Y%m%d)"
          git checkout -b $BRANCH
          git merge upstream/main --no-edit || {
            echo "Conflicts detected, creating PR anyway"
          }
          git push origin $BRANCH
          
      - name: Create PR
        if: steps.check.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          title: "ðŸ”„ Sync with upstream DeepSite"
          body: |
            ## Mise Ã  jour depuis DeepSite
            
            Cette PR contient les derniÃ¨res modifications de DeepSite.
            
            ### Checklist
            - [ ] Tests passent
            - [ ] Mode local fonctionne
            - [ ] Conflits rÃ©solus
            
            **Commits:** ${{ steps.check.outputs.commits }} nouveaux commits
          branch: sync-upstream-${{ github.run_number }}
          labels: upstream-sync, automated